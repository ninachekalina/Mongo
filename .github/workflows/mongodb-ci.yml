name: MongoDB CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-mongodb:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MongoDB Shell (mongosh)
        run: |
          curl -fsSL https://www.mongodb.org/static/pgp/server-6.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/mongodb-server-keyring.gpg] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Check MongoDB shell
        run: mongosh --version

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB service..."
          sleep 20
          for i in {1..30}; do
            if mongosh --host mongo --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "MongoDB is ready!"
              exit 0
            fi
            echo "Waiting for MongoDB to start ($i/30)..."
            sleep 3
          done
          echo "MongoDB did not start in time."
          exit 1

      - name: Run MongoDB script
        run: mongosh "mongodb://mongo:27017/testdb" --file test_queries.js

      - name: Show MongoDB logs on failure
        if: failure()
        run: docker logs $(docker ps -q --filter ancestor=mongo:6)

      - name: List running containers
        run: docker ps -a
