name: MongoDB CI Test

on: [pull_request]

jobs:
  test-mongodb:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB service to be available..."
          sleep 10
          docker ps
          for i in {1..30}; do
            if mongosh --host localhost --eval "db.runCommand({ ping: 1 })" > /dev/null 2>&1; then
              echo "MongoDB is ready!"
              exit 0
            fi
            echo "Waiting for MongoDB to start ($i/30)..."
            sleep 2
          done
          echo "MongoDB did not start in time."
          exit 1

      - name: Run MongoDB script
        run: mongosh mongodb://localhost:27017/testdb < test_queries.js
